apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-c-2
spec:
  replicas: 1
  selector:
    matchLabels:
      name: service-c
  template:
    metadata:
      labels:
        name: service-c
    spec:
      containers:
        - name: service-c
          image: kyg/service-c-docker
          imagePullPolicy: IfNotPresent #Always
          ports:
            - containerPort: 8093

